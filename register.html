<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Savage Collector | Register</title>

    <!-- Main structure css file -->
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="register">
      <div class="row">
        <div
          class="col-lg-5 logo d-flex align-items-center justify-content-center text-center"
        >
          <div>
            <a href="index.html" class="brand">
              <!-- <img src="#" alt="Brand Logo" /> -->
              SC
            </a>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="col-lg-7 form">
          <div class="text-center mb-5">
            <h4>Sign up for free!</h4>
          </div>

          <form name="signupForm" class="signupForm" action="#" method="POST">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="username"
                placeholder="Email Address"
                id="username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <div class="pwdMask">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  id="password"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <p class="term-policy text-muted small">
                <input type="checkbox" name="checkbtn" value="agree" required />
                I agree to the privacy policy and terms of service.
              </p>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up with email
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!--  jQuery -->
    <script src="assets/js/jquery.js"></script>

    <!--Bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Javascript Files -->
    <script src="assets/js/register.js"></script>
  </body>
</html>
